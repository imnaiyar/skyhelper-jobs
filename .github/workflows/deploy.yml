name: Deploy

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "locales/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci:')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd skyhelper-jobs
            git pull
            docker stop skyhelper-jobs
            docker rm skyhelper-jobs
            docker build -t skyhelper-jobs .
            docker run -d --name skyhelper-jobs -p 50015:50015 --restart always skyhelper-jobs
          EOF